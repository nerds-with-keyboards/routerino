name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react-version: [18, 19]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install React ${{ matrix.react-version }}
      run: |
        if [ "${{ matrix.react-version }}" = "18" ]; then
          npm install --no-save react@^18.0.0 react-dom@^18.0.0
        else
          npm install --no-save react@^19.0.0 react-dom@^19.0.0
        fi
    
    - name: Run tests
      run: npm test -- --run
    
    - name: Run linter
      run: npm run lint