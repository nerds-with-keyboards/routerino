name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - react-version: 17
            react-package: "react@^17.0.0 react-dom@^17.0.0"
          - react-version: 18
            react-package: "react@^18.0.0 react-dom@^18.0.0"
          - react-version: 19
            react-package: "react@^19.0.0 react-dom@^19.0.0"
          - react-version: preact
            react-package: "react@npm:@preact/compat@^17.0.0 react-dom@npm:@preact/compat@^17.0.0 preact@^10.0.0"
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install React ${{ matrix.react-version }}
      run: npm install --no-save ${{ matrix.react-package }}
    
    - name: Run tests
      run: npm test -- --run
    
    - name: Run linter
      run: npm run lint