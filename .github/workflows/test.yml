name: Test

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["PR Check"]
    types:
      - completed

jobs:
  test:
    # Only run if this is a push to main OR if the PR Check succeeded
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22, 24]
        react-config:
          - name: "React 18"
            packages: "react@^18.0.0 react-dom@^18.0.0"
          - name: "React 19"
            packages: "react@^19.0.0 react-dom@^19.0.0"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Install ffmpeg for image optimization tests in Routerino Forge
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Verify FFmpeg installation
        run: |
          ffmpeg -version
          ffprobe -version

      - name: Install dependencies
        run: npm ci

      - name: Install ${{ matrix.react-config.name }}
        run: npm install --no-save ${{ matrix.react-config.packages }}

      - name: Build library
        run: npm run build

      - name: Run tests (Node ${{ matrix.node-version }}, ${{ matrix.react-config.name }})
        run: npm test -- --run

      - name: Run linter
        run: npm run lint
        # Only run linter once to save time
        if: matrix.node-version == 20 && matrix.react-config.name == 'React 19'
