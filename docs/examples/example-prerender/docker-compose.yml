version: "3.8"

services:
  # Nginx web server to serve the SPA
  web:
    build: .
    ports:
      - "8082:80"
    depends_on:
      - prerender
    restart: unless-stopped

  # Prerender service for SEO (using the main prerender Docker image)
  prerender:
    build: ../prerender
    ports:
      - "3001:3000"
    environment:
      # Allow prerendering for localhost
      - ALLOWED_DOMAINS=localhost
      # Prerender for all user agents
      - PRERENDER_USER_AGENTS=all
      # Strip JavaScript only for search engines (preserve for social media)
      - STRIP_JS_USER_AGENTS=googlebot|bingbot|yandex|yandexbot|baiduspider|duckduckbot|slurp|ia_archiver|applebot|ahrefsbot|seznambot|dotbot|msnbot|semrushbot|blexbot|sogou|exabot
      # Cache rendered pages for 1 hour
      - CACHE_MAXAGE=3600
      # Enable request logging
      - LOG_REQUESTS=true
    restart: unless-stopped
