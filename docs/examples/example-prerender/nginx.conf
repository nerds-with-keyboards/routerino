server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Detect bots for prerendering
    location / {
        try_files $uri @prerender;
    }

    location @prerender {
        set $prerender 0;
        
        # Detect search engine bots and social media crawlers
        if ($http_user_agent ~* "googlebot|bingbot|yandex|yandexbot|baiduspider|facebookexternalhit|twitterbot|linkedinbot|whatsapp|slack|discordbot|pinterestbot|redditbot|telegrambot") {
            set $prerender 1;
        }
        
        # Detect prerendering based on _escaped_fragment_ query parameter
        if ($args ~ "_escaped_fragment_") {
            set $prerender 1;
        }
        
        # If bot detected, proxy to prerender service
        if ($prerender = 1) {
            rewrite .* /http://web$request_uri? break;
            proxy_pass http://prerender:3000;
        }
        
        # Otherwise serve the SPA
        if ($prerender = 0) {
            rewrite .* /index.html break;
        }
    }

    # Serve static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}