version: "3.8"

services:
  # Nginx web server to serve the SPA
  web:
    build: .
    ports:
      - "8081:80"
    depends_on:
      - prerender
    restart: unless-stopped

  # Prerender service for SEO (using the main prerender Docker image)
  prerender:
    build: ../prerender
    ports:
      - "3000:3000"
    environment:
      # Allow prerendering for the demo domain
      - ALLOWED_DOMAINS=localhost,routerino.dev,*.routerino.dev
      # Prerender for all user agents (improves performance)
      - PRERENDER_USER_AGENTS=all
      # Strip JavaScript only for search engines (recommended for SEO)
      - STRIP_JS_USER_AGENTS=googlebot|bingbot|yandex|yandexbot|baiduspider|duckduckbot|slurp|ia_archiver|applebot|ahrefsbot|seznambot|dotbot|msnbot|semrushbot|blexbot|sogou|exabot|facebot
      # Cache rendered pages for 1 hour
      - CACHE_MAXAGE=3600
      # Enable request logging
      - LOG_REQUESTS=true
      # Wait 500ms after last request before considering page loaded
      - WAIT_AFTER_LAST_REQUEST=500
      # Follow redirects
      - FOLLOW_REDIRECTS=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
